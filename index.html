<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 0; padding: 0; background: #181818; color: #fff; }
        .header { text-align: center; padding: 20px; background: #121212; }
        .music-list { margin-top: 20px; }
        .album { cursor: pointer; }
        .album-title { font-size: 24px; padding: 10px; background: #202020; }
        .track-list { display: none; margin-left: 20px; }
        .track { display: flex; justify-content: space-between; padding: 5px 0; }
        .track button { background: #1db954; border: none; color: #fff; padding: 5px 10px; cursor: pointer; }
        .track button:hover { background: #1ed760; }
        .playlist { margin-top: 40px; padding: 20px; background: #121212; }
        .playlist-track { padding: 5px 0; }
        audio { width: 100%; margin-top: 20px; }
    </style>
</head>
<body>
    <div class="header">
        <h1>Music Player</h1>
    </div>
    <div id="music-list" class="music-list"></div>
    <div class="playlist">
        <h2>Your Playlist</h2>
        <div id="playlist"></div>
        <a href="playlists.html" style="color: #1db954;">Go to Playlist</a>
    </div>
    <audio id="audio-player" controls>
        <source id="audio-source" src="" type="audio/mp3">
        Your browser does not support the audio element.
    </audio>
    <script src="script.js"></script>
</body>
</html>
