<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: #181818;
            color: #fff;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        .header {
            text-align: center;
            padding: 20px;
            background: #121212;
        }
        .music-list {
            margin-top: 20px;
            flex-grow: 1;
            overflow-y: auto;
        }
        .toggle-view {
            text-align: center;
            margin-top: 10px;
        }
        .toggle-view button {
            padding: 10px;
            margin: 5px;
            border: none;
            background: #1db954;
            color: #fff;
            cursor: pointer;
        }
        .album, .artist {
            cursor: pointer;
        }
        .section-title {
            font-size: 24px;
            padding: 10px;
            background: #202020;
        }
        .track-list {
            display: none;
            margin-left: 20px;
        }
        .track {
            display: flex;
            justify-content: space-between;
            padding: 5px 0;
            cursor: pointer;
        }
        .track:hover {
            color: #1db954;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Music Player</h1>
        <div class="toggle-view">
            <button onclick="changeView('album')">Por √Ålbum</button>
            <button onclick="changeView('artist')">Por Artista</button>
        </div>
    </div>
    <div id="music-list" class="music-list"></div>
    <script src="script.js"></script>
</body>
</html>
