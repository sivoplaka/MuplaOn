<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: #181818;
            color: #fff;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        .header {
            text-align: center;
            padding: 20px;
            background: #121212;
        }
        .music-list {
            margin-top: 20px;
            flex-grow: 1;
            overflow-y: auto;
        }
        .album {
            cursor: pointer;
        }
        .album-title {
            font-size: 24px;
            padding: 10px;
            background: #202020;
        }
        .track-list {
            display: none;
            margin-left: 20px;
        }
        .track {
            display: flex;
            justify-content: space-between;
            padding: 5px 0;
            cursor: pointer;
        }
        .track:hover {
            color: #1db954;
        }
        .playlist {
            padding: 20px;
            background: #121212;
            border-top: 2px solid #1db954;
            position: fixed;
            bottom: 60px;
            width: 100%;
            max-height: 200px;
            overflow-y: auto;
        }
        #playlist h2 {
            margin: 0;
            padding-bottom: 10px;
            text-align: center;
        }
        audio {
            width: 100%;
            position: fixed;
            bottom: 0;
            background-color: #121212;
            padding: 10px;
            border-top: 2px solid #1db954;
        }
        .add-to-playlist {
            cursor: pointer;
            color: #1db954;
            border: none;
            background: none;
            padding: 5px 10px;
        }
        .add-to-playlist:hover {
            color: #fff;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Music Player</h1>
    </div>
    <div id="music-list" class="music-list"></div>
    <div class="playlist" id="playlist-container">
        <h2>Your Playlist</h2>
        <div id="playlist"></div>
    </div>
    <audio id="audio-player" controls>
        <source id="audio-source" src="" type="audio/mp3">
        Your browser does not support the audio element.
    </audio>
    <script src="script.js"></script>
</body>
</html>
