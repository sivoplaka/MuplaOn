<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A minha biblioteca musical</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: white;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 900px;
            margin: auto;
        }
        .album {
            background-color: #181818;
            border-radius: 10px;
            padding: 15px;
            margin: 10px 0;
        }
        .album-title {
            font-size: 1.2em;
            font-weight: bold;
            margin-bottom: 10px;
        }
        .track-list {
            list-style: none;
            padding: 0;
        }
        .track {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 8px;
            border-bottom: 1px solid #333;
        }
        .track button {
            background-color: #1DB954;
            border: none;
            color: white;
            padding: 5px 10px;
            cursor: pointer;
        }
        .track button:hover {
            background-color: #17a84a;
        }
        #playlist {
            margin-top: 20px;
            padding: 15px;
            background-color: #222;
            border-radius: 10px;
        }
        .filter {
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Minha Biblioteca de Músicas</h1>
        <div class="filter">
            <label for="genre">Filtrar por gênero:</label>
            <select id="genre" onchange="filterByGenre()">
                <option value="all">Todos</option>
            </select>
        </div>
        <div id="music-list"></div>
        <div id="playlist">
            <h2>Minha Playlist</h2>
            <ul id="playlist-list"></ul>
        </div>
    </div>
    
    <script>
        const repoOwner = "sivoplaka";
        const repoName = "MuplaOn";
        const musicFolder = "music";
        const apiUrl = `https://api.github.com/repos/${repoOwner}/${repoName}/contents/${musicFolder}`;
        let genres = new Set();
        let playlist = [];

        async function fetchMusic() {
            try {
                const response = await fetch(apiUrl);
                const files = await response.json();
                const musicList = document.getElementById("music-list");
                musicList.innerHTML = "";
                let albums = {};

                files.forEach(file => {
                    if (file.name.endsWith(".mp3")) {
                        const parts = file.name.replace(".mp3", "").split(" - ");
                        if (parts.length < 3) return;
                        const [artist, album, title] = parts;
                        const genre = "Pop"; // Substitua pela detecção de gênero real
                        genres.add(genre);

                        if (!albums[album]) {
                            albums[album] = { artist, genre, tracks: [] };
                        }
                        albums[album].tracks.push({ title, fileName: file.name });
                    }
                });

                Object.keys(albums).forEach(album => {
                    const albumDiv = document.createElement("div");
                    albumDiv.className = "album";
                    albumDiv.dataset.genre = albums[album].genre;
                    albumDiv.innerHTML = `<div class="album-title">${albums[album].artist} - ${album} (${albums[album].genre})</div>`;
                    
                    const trackList = document.createElement("ul");
                    trackList.className = "track-list";
                    
                    albums[album].tracks.forEach(track => {
                        const trackItem = document.createElement("li");
                        trackItem.className = "track";
                        trackItem.innerHTML = `
                            <span>${track.title}</span>
                            <audio controls>
                                <source src="https://raw.githubusercontent.com/${repoOwner}/${repoName}/main/${musicFolder}/${track.fileName}" type="audio/mpeg">
                            </audio>
                            <button onclick="addToPlaylist('${track.title}', '${track.fileName}')">+</button>
                        `;
                        trackList.appendChild(trackItem);
                    });
                    albumDiv.appendChild(trackList);
                    musicList.appendChild(albumDiv);
                });
                updateGenreFilter();
            } catch (error) {
                console.error("Erro ao procurar as músicas:", error);
            }
        }

        function updateGenreFilter() {
            const genreSelect = document.getElementById("genre");
            genres.forEach(genre => {
                const option = document.createElement("option");
                option.value = genre;
                option.textContent = genre;
                genreSelect.appendChild(option);
            });
        }

        function filterByGenre() {
            const selectedGenre = document.getElementById("genre").value;
            document.querySelectorAll(".album").forEach(album => {
                album.style.display = (selectedGenre === "all" || album.dataset.genre === selectedGenre) ? "block" : "none";
            });
        }

        function addToPlaylist(title, fileName) {
            if (!playlist.some(track => track.fileName === fileName)) {
                playlist.push({ title, fileName });
                updatePlaylist();
            }
        }

        function removeFromPlaylist(fileName) {
            playlist = playlist.filter(track => track.fileName !== fileName);
            updatePlaylist();
        }

        function updatePlaylist() {
            const playlistList = document.getElementById("playlist-list");
            playlistList.innerHTML = "";
            playlist.forEach(track => {
                const trackItem = document.createElement("li");
                trackItem.className = "track";
                trackItem.innerHTML = `
                    <span>${track.title}</span>
                    <button onclick="removeFromPlaylist('${track.fileName}')">-</button>
                `;
                playlistList.appendChild(trackItem);
            });
        }

        fetchMusic();
    </script>
</body>
</html>
