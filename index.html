<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minha Biblioteca Musical</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: white;
            text-align: center;
        }
        .container {
            max-width: 800px;
            margin: auto;
        }
        .category {
            margin-bottom: 20px;
        }
        .category h2 {
            text-align: left;
            border-bottom: 2px solid #fff;
            padding-bottom: 5px;
        }
        .track {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            background-color: #181818;
            border-radius: 5px;
            margin: 5px 0;
        }
        audio {
            width: 100%;
        }
        button {
            padding: 5px 10px;
            background-color: #1db954;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        #audio-player {
            position: fixed;
            bottom: 0;
            width: 100%;
            background-color: #181818;
            padding: 10px;
            display: none;
        }
        #audio-player audio {
            width: calc(100% - 100px);
            display: inline-block;
        }
        #track-title {
            color: white;
            margin-left: 10px;
        }
    </style>
</head>
<body>
    <h1>Minha Biblioteca Musical</h1>
    <div class="container" id="music-list"></div>

    <div id="audio-player">
        <audio id="audio-player-audio" controls>
            <source id="audio-source" src="" type="audio/mpeg">
        </audio>
        <span id="track-title"></span>
    </div>

    <script src="script.js"></script>
</body>
</html>
